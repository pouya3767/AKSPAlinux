name: Build & Publish AKSPAlinux ISO

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'pouya3767/AKSPAlinux' # ensure it only runs in the main repo
    runs-on: ubuntu-latest # OS to run the workflow on

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4 # get the AKSPAlinux source

      - name: Start Arch Linux container
        run: |
          docker run -d --name archiso \
            --privileged \
            -v $PWD:/workspace \
            archlinux:latest tail -f /dev/null
          # start a privileged Arch container for building ISO

      - name: Install archiso tools
        run: |
          docker exec archiso pacman -Sy --noconfirm
          docker exec archiso pacman -S --noconfirm \
            archiso git squashfs-tools xorriso grub
          # install all required tools for building the ISO

      - name: Build ISO
        run: |
          docker exec archiso bash -lc "
            cd /workspace &&
            mkdir -p out &&
            mkarchiso -v releng -o out
          "
          # make the ISO inside the container

      - name: Copy ISO out of container
        run: |
          docker exec archiso bash -lc "cp /workspace/out/*.iso /workspace"
          # copy the built ISO to the GitHub runner workspace (avoids chmod issues)

      - name: Stop container
        if: always()
        run: docker stop archiso
        # stop the Arch container even if previous steps fail

      - name: Generate ISO tag for release
        id: vars
        run: echo "ISO_TAG=akspalinux-$(date +%Y.%m.%d)" >> $GITHUB_ENV
        # create a properly formatted tag name for the GitHub release

      - name: Generate checksum # sha256checksum
        run: |
          ISO_FILE=$(ls *.iso | head -n 1)
          sha256sum "$ISO_FILE" > "$ISO_FILE".sha256
          # generate SHA256 checksum for verification

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          repository: pouya3767/AKSPAISO
          tag_name: ${{ env.ISO_TAG }}
          name: ${{ env.ISO_TAG }}
          body: "Automated ISO build"
        env:
          GITHUB_TOKEN: ${{ secrets.ISO_PUSH_TOKEN }}
        # create a new release in AKSPAISO repo

      - name: Upload ISO and checksum to Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.iso,*.sha256"
        env:
          GITHUB_TOKEN: ${{ secrets.ISO_PUSH_TOKEN }}
        # upload the ISO and checksum to the release

