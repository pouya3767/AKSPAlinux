name: Build & Publish AKSPAlinux ISO

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'pouya3767/AKSPAlinux' # only runs in main repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4 # get AKSPAlinux source

      - name: Start Arch Linux container
        run: |
          docker run -d --name archiso \
            --privileged \
            -v $PWD:/workspace \
            archlinux:latest tail -f /dev/null
          # start privileged Arch container for building ISO

      - name: Install archiso tools
        run: |
          docker exec archiso pacman -Sy --noconfirm
          docker exec archiso pacman -S --noconfirm \
            archiso git squashfs-tools xorriso grub
          # install required tools for building ISO

      - name: Build ISO
        run: |
          docker exec archiso bash -lc "
            cd /workspace &&
            mkdir -p out &&
            mkarchiso -v releng -o out
          "
          # build the ISO inside container

      - name: Copy ISO out of container
        run: |
          docker exec archiso bash -lc "cp /workspace/out/*.iso /workspace"
          # copy built ISO to GitHub runner workspace

      - name: Stop container
        if: always()
        run: docker stop archiso
        # stop the Arch container even if previous steps fail

      - name: Generate ISO tag for release
        id: vars
        run: echo "ISO_TAG=akspalinux-$(date +%Y.%m.%d)" >> $GITHUB_ENV
        # create properly formatted tag name for GitHub Release

      - name: Generate checksum # sha256sum
        run: |
          ISO_FILE=$(ls *.iso | head -n 1)
          sha256sum "$ISO_FILE" > "$ISO_FILE".sha256
        # generate SHA256 checksum

      - name: Create remote tag in AKSPAISO if it does not exist
        run: |
          git clone https://x-access-token:${{ secrets.ISO_PUSH_TOKEN }}@github.com/pouya3767/AKSPAISO.git iso-repo
          cd iso-repo
          git checkout master
          # check if tag exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/$ISO_TAG"; then
            echo "Tag $ISO_TAG already exists on remote"
          else
            git tag "$ISO_TAG"
            git push origin "$ISO_TAG"
            echo "Tag $ISO_TAG created and pushed"
          fi
          git fetch --tags
        env:
          ISO_TAG: ${{ env.ISO_TAG }}
        # safely create tag only if it does not already exist

      - name: Wait for GitHub to register tag
        run: sleep 10
        # ensures GitHub sees the new tag before creating release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          repository: pouya3767/AKSPAISO
          tag_name: ${{ env.ISO_TAG }}
          name: ${{ env.ISO_TAG }}
          body: "Automated ISO build"
        env:
          GITHUB_TOKEN: ${{ secrets.ISO_PUSH_TOKEN }}
        # create a new release in AKSPAISO repo

      - name: Upload ISO and checksum to Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.iso,*.sha256"
        env:
          GITHUB_TOKEN: ${{ secrets.ISO_PUSH_TOKEN }}
        # upload ISO and checksum to release

